baseURL = "https://mercymarkus.com/"
languageCode = "en-us"
title = 'Mercy Markus'
enableRobotsTXT = true
mode = "light" # or "dark" or "auto"

copyright = "© Copyright Notice"
enableemoji = true
ignorecache = true
pygmentsUseClasses = true
pygmentsCodefences = true

[pagination]
  disableAliases = false
  pagerSize = 10
  path = 'page'

[params]
	subtitle = "Fiddling with code 👩🏾‍💻"
  images = ["https://res.cloudinary.com/mercymarkus-com/image/upload/v1655643575/MercyMarkus_q4mpjj.png"]

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 3

  [markup.highlight]
    lineNos = true
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineNoStart = 1
    lineAnchors = 'code-line'
    lineNumbersInTable = true
    noClasses = false
    style = 'monokailight'

  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true

