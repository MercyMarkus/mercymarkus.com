<!DOCTYPE html>
<html>
  {{ partial "header.html" . }}

  <body>
    <div class="container wrapper tags">
      {{ partial "head.html" . }}

      <h4 class="page-title">{{ .Title }}</h4>
      {{ with (.Site.GetPage .Title) }}
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <span class="post-list-item__date">
            {{ .PublishDate.Format "Jan 2, 2006" }}
          </span>
        </li>
        {{ end }}
      </ul>
      {{ end }}
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
